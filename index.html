<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pinterest</title>
  <link rel="stylesheet" href="Pinterest-login/style.css">
</head>
<form>
  <span class="img"> 
  <img src ="Pinterest-login/img.png">
  </span>
  
  <div class="log">
    <h1>Log in to see more</h1>
    
  </div>
  <input type="text" class="text" placeholder="Email" required>
  <br>
  <input type="pass" class="pass" placeholder="Password" required>
  <div class="forget">
    <a href="#"><b>Forget your password?</b></a>
    <br>
    <button type="submit"><b>Log in</b></button>
  </div>
  <b><h4>OR</h4></b>
  <div class="facebook">
    <button><b>Continue with Facebook</b></button>
  </div>
  <div class="google">
    <button><b>Continue with Google</b></button>
    <br>
    
    <p>By continuing,you agree to pinterest's<b>Terms of Service, Privacy policy.</b></p>
    <hr>
  </div>
  <div class="last">
    <p><b>Not on Pinterest yet?<a href="#">Sign up</a></b></p>
  </div>
  
</form>
